<script type="text/javascript">

    Ext.define('Usuario', {
        config: {
            nome: '',
            senha: '',
        },

        setNome: function (n) {
            this.nome = n + '**';
        },
    });

    Ext.define('Calculadora', {
        statics: {
            numero: 0,
            soma: function (n1, n2) {
                return n1 + n2;
            },
        },

        constructor: function () {
            this.statics().numero++;
        },
    });

    // Singleton
    Ext.define('Constantes', {

        singleton: true,

        URL_BLOG: 'google.com',
        BLOG_INGLES: 'google-en.com',
    });

    Ext.onReady(function () {
        var usuario = Ext.create('Usuario');
        usuario.setNome('Marco');
        usuario.setSenha('1234');
        console.log(usuario.getNome());
        console.log(usuario.getSenha());

        console.log(Calculadora.numero);
        var calc = Ext.create('Calculadora');
        console.log(Calculadora.numero);
        console.log(Calculadora.soma(10, 10));

        console.log(Constantes.URL_BLOG);
        
    });

</script>

</html>
